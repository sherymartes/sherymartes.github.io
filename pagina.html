<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perdoname por favor üíñ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7e1da;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        #perdoname {
            font-size: 32px;
            margin-bottom: 20px;
            color: #e74c3c;
        }

        #si-amor, #no-presiones {
            padding: 15px 30px;
            font-size: 18px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        #si-amor:hover, #no-presiones:hover {
            transform: scale(1.1);
        }

        #mensaje-amor {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            color: #e74c3c;
        }

        #corazon-container {
            display: none;
            margin-top: 20px;
        }

        #corazon {
            font-size: 72px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div id="perdoname">¬øMe perdonas? üíï</div>
    <button id="si-amor" onclick="mostrarMensaje()">Claro que s√≠, mi amor üíñ</button>
    <button id="no-presiones" onclick="aumentarTamano()">No presiones este üíî</button>

    <div id="mensaje-amor"></div>

    <div id="corazon-container">
        <p id="corazon">‚ù§Ô∏è</p>
    </div>

    <script>
        function aumentarTamano() {
            var botonSiAmor = document.getElementById('si-amor');
            var tamanoActual = window.getComputedStyle(botonSiAmor, null).getPropertyValue('font-size');
            var nuevoTamano = (parseFloat(tamanoActual) * 1.2) + 'px';

            botonSiAmor.style.fontSize = nuevoTamano;
        }

        function mostrarMensaje() {
            var mensajeAmor = document.getElementById('mensaje-amor');
            var corazonContainer = document.getElementById('corazon-container');

            mensajeAmor.innerHTML = '<p>Felicidades princesita, ahora eres m√≠a, ¬°jaki√© tu coraz√≥n! <span style="font-size: 36px;">:3</span></p>';
            mensajeAmor.style.display = 'block';

            // Oculta los botones y muestra el coraz√≥n
            document.getElementById('si-amor').style.display = 'none';
            document.getElementById('no-presiones').style.display = 'none';
            corazonContainer.style.display = 'block';
        }
    </script>
</body>
</html>
